<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="filter_buttons">
            <button class="active" data-name="all">Show All</button>
            <button data-name="Phones">Phones</button>
            <button data-name="Clothes">Clothes</button>
            <button data-name="Shoes">Shoes</button>
        </div> 
        <div class="filterable_cards">
            <div class="card" data-name="Phones">
                <img src="pexels-cottonbro-4065899.jpg" alt="">
                <div class="card_body">
                    <h6 class="card_title">Phone</h6>
                    <p class="card_text">Iphone really bad phone</p>
                </div>
            </div>
            <div class="card" data-name="Phones">
                <img src="pexels-cottonbro-5083491.jpg" alt="">
                <div class="card_body">
                    <h6 class="card_title">Phone</h6>
                    <p class="card_text">Iphone really bad phone</p>
                </div>
            </div>
            <div class="card" data-name="Phones">
                <img src="pexels-pok-rie-33563-226474.jpg" alt="">
                <div class="card_body">
                    <h6 class="card_title">Phone</h6>
                    <p class="card_text">Iphone really bad phone</p>
                </div>
            </div>
            <div class="card" data-name="Shoes">
                <img src="pexels-webdonut-19090.jpg" alt="">
                <div class="card_body">
                    <h6 class="card_title">Shoes</h6>
                    <p class="card_text">Stylish shoes</p>
                </div>
            </div>
            <div class="card" data-name="Clothes">
                <img src="claudio-schwarz-PH8GUKG-Do0-unsplash.jpg" alt="">
                <div class="card_body">
                    <h6 class="card_title">Clothes</h6>
                    <p class="card_text">Fashionable clothes</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
